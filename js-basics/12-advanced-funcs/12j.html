<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12j</title>
</head>
<body>  
    <script>
        const multiply = (a, b) =>  a * b;
        console.log(multiply(2, 3));


        function countPositive (nums){
            let counter = 0;
            nums.forEach((element) => {
                if (element > 0) {
                    counter++;
                }
            });
            return counter;
        }

        console.log(countPositive([1, -3, 5]))

        function addNum(array, num) {
            const newArray = array.map(value => value + num);
            return newArray;
        }
        console.log(addNum([1,2,3], 2));


        function removeEggs(food) {

            let eggCount = 0;
            const newArray = food.filter(value => {
                if (value === 'egg' && eggCount < 2) {
                    eggCount++;
                    return false;
                } else{
                    return true;
                };
            });
            return newArray;
        }

        console.log(removeEggs(['egg', 'apple', 'egg', 'egg', 'ham']))



    </script>
</body>
</html>
